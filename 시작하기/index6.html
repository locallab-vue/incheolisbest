<!doctype>
<html lang="ko">
<head>
    <title>조건문과 반복문</title>
</head>
    <body>
        <div id="app">
            <p>{{message}}</p>
            <input v-model="message"> <!-- v-model은 양식에 대한 입력과 앱 상태를 양방향으로 바인딩하는 디렉티브이다. -->
        </div>



        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
            el: '#app',
            data: {
                    message: '안녕하세요! Vue.js!'
                }
            })
        </script>
    </body>
</html>
