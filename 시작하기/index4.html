<!doctype>
<html lang="ko">
<head>
    <title>조건문과 반복문</title>
</head>
    <body>
        <div id="app">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text}}
                </li>
            </ol>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
            el: '#app',
            data: {
                    todos: [
                        {text: 'Javascript 배우기'},
                        {text: 'Javascript 응용하기'},
                        {text: 'Javascript 맘껏쓰기'},
                        {texts: 'Javascript 맘껏쓰기'},
                    ]
                }
            })
        </script>
    </body>
</html>
